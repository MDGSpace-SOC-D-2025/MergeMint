[profile.default]
src = "src"
out = "out"
libs = ["node_modules", "lib"]
test = "test"
solc_version = "0.8.20"

# Remappings allow Foundry to understand the @openzeppelin imports
remappings = [
    "@openzeppelin/=node_modules/@openzeppelin/",
    "@chainlink/=node_modules/@chainlink/"
]

# Optimizer settings (matches your Hardhat config)
optimizer = true
optimizer_runs = 200
via_ir = true

# Allow Foundry scripts to read files in the 'oracle' folder
fs_permissions = [{ access = "read", path = "./oracle" }]